<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div id="app">
    <div class="header">
        <div class="header-img">
            <img  src="./icon.png" alt="">
        </div>
        <h1>Link lens</h1>
    </div>
    <div class="form-group app-status">
        <div>
            <label for="app_status">App Status :</label>
        </div>
        <label class="switch">
            <input type="checkbox" name="app_status" id="app_status">
            <span class="slider"></span>
        </label>
    </div>
    <div class="form-group ">
        <div>
            <label for="popup_width">Width :</label>
        </div>
        <input type="text" name="popup_width" id="popup_width">
    </div>
    <div class="form-group ">
        <div class="">
            <label for="popup_height">Height :</label>
        </div>
        <input type="text" name="popup_height" id="popup_height">
    </div>
</div>
  <script src="scripts/popup/index.js"></script>
</body>
</html>
